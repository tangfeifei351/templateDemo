<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        span::before{
            content: '我喜欢'
        }
        span::after{
            content: '呵呵呵'
        }
        .mystyle{
             width: 300px;
            height: 200px;
            background-color: coral;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id='myDIV'>
    <span>哈哈</span>
    <span>哈哈2</span>
    <span>哈哈3</span>
</div>
</body>
</html>
<script type="text/javascript">
    document.querySelector("#myDIV").classList.add("mystyle");
</script>
